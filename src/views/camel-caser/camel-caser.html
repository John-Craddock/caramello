<div id="camel-caser" class="span-12 padding-standard">
  <h1>Camel Caser</h1>
  
  <textarea 
    ng-model="inputText"
    class="span-12 padding-standard margin-bottom">
  </textarea>
  <button 
    ng-click="submit()"
    class="btn-2 margin-bottom">
    Convert to camel case
  </button>
  <textarea 
    ng-if="outputText"
    ng-model="outputText"
    class="span-12 padding-standard">
  </textarea>

</div>
